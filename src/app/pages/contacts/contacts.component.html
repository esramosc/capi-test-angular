<div
  class="w-full h-auto min-h-screen overflow-y-auto bg-gray-200"
>
  <app-navbar
    Contactos="Contactos"
  ></app-navbar>

  <div class="w-full px-8 py-4 mb-6">
    <ul class="w-full divide-y divide-gray-200">
      @for (contact of contacts; track $index) {
        <li class="pb-3 sm:pb-4">
          <div class="flex items-center space-x-4 rtl:space-x-reverse">
              <div class="flex-shrink-0">
                <img class="w-8 h-8 rounded-full" src="/assets/images/avatar.jpg" alt="Neil image">
              </div>
              <div class="flex-1 min-w-0">
                <p class="text-sm font-medium text-gray-900 truncate dark:text-white">
                  {{contact.name}}
                </p>
                <p class="text-sm text-gray-500 truncate dark:text-gray-400">
                  {{contact.created_at | date:'dd-MM-YYYY'}}
                </p>
              </div>
              <div class="inline-flex items-center text-base font-semibold text-gray-900 dark:text-white gap-4">
                <div>
                  <img 
                    src="/assets/icons/eye.svg" 
                    alt="detalles" 
                    class="w-6 h-6 cursor-pointer"
                    (click)="seeDetails(contact.id)"
                  />
                </div>
                <div>
                  <img 
                    src="/assets/icons/edit.svg" 
                    alt="Editar" 
                    class="w-6 h-6 cursor-pointer"
                    (click)="editContact(contact.id)"
                  />
                </div>
                <div>
                  <img 
                    src="/assets/icons/trash.svg" 
                    alt="Eliminar" 
                    class="w-6 h-6 cursor-pointer" 
                    (click)="deleteContact(contact.id)"
                  />
                </div>
              </div>
          </div>
        </li>
      }
    </ul>
  </div>

  <!-- component -->
  <div class = "group fixed bottom-0 right-0 p-2  flex items-end justify-end w-24 h-24 ">
    <!-- main -->
    <div class = "text-white shadow-xl flex items-center justify-center p-3 rounded-full bg-gradient-to-r from-cyan-500 to-blue-500 z-50 absolute  ">
      <img 
        src="/assets/icons/person-add.svg" 
        alt="Agregar Contacto" 
        class="w-6 h-6 cursor-pointer"
        (click)="addContact()"  
      >
    </div>
  </div>

  <div class = "group fixed top-0 right-0 p-2  flex items-end justify-end w-24 h-24 ">
    <!-- main -->
    <div class = "text-white shadow-xl flex items-center justify-center p-3 rounded-full bg-gradient-to-r from-green-800 to-green-400 z-50 absolute  ">
      <img 
        src="/assets/icons/search.svg" 
        alt="Agregar Contacto" 
        class="w-6 h-6 cursor-pointer"
        (click)="goToReport()"  
      >
    </div>
  </div>

  <div class="flex justify-center w-full">
    <app-pagination
      [meta]="meta"
      (changePage)="changePage($event)"
    ></app-pagination>
  </div>

</div>
