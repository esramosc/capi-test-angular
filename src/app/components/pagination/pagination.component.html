<div class="flex items-center justify-between border-t border-gray-200 bg-white px-4 py-3 sm:px-6 w-full rounded-md">
  <div class="flex justify-between items-center h-100 gap-4 w-full ">
    <div>
      <p class="text-sm text-gray-700">
        Mostrando del
        <span class="font-medium">
          {{meta.from}}
        </span>
        al
        <span class="font-medium">
          {{meta.to}}
        </span>
        de
        <span class="font-medium">
          {{meta.total}}
        </span>
        resultados
      </p>
    </div>
    <div>
      <nav 
        class="isolate inline-flex -space-x-px rounded-md shadow-sm" 
        aria-label="Pagination"
      >
        <a 
          href="#" 
          class="relative inline-flex items-center rounded-l-md px-2 py-2 text-gray-400 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0"
          (click)="goToPage($event, meta.current_page - 1)"
        >
          <span class="sr-only">Anterior</span>
          <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd" d="M12.79 5.23a.75.75 0 01-.02 1.06L8.832 10l3.938 3.71a.75.75 0 11-1.04 1.08l-4.5-4.25a.75.75 0 010-1.08l4.5-4.25a.75.75 0 011.06.02z" clip-rule="evenodd" />
          </svg>
        </a>

        <a 
          href="#"
          *ngFor="let item of [].constructor( meta.last_page < 10 ? meta.last_page : 10 ); let i = index"
        >
          <a 
            href="#" 
            aria-current="page" 
            class="relative z-10 inline-flex items-center bg-indigo-600 px-4 py-2 text-sm font-semibold text-white focus:z-20 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
            *ngIf="(i + 1) === meta.current_page"
            (click)="goToPage($event, i + 1)"
          >
            {{i + 1}}
          </a>
          <a 
            href="#" 
            class="relative inline-flex items-center px-4 py-2 text-sm font-semibold text-gray-900 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0"
            *ngIf="(i + 1) !== meta.current_page"
            (click)="goToPage($event, i + 1)"
          >
            {{i + 1}}
          </a>
        </a>
        <a 
          href="#" 
          class="relative inline-flex items-center rounded-r-md px-2 py-2 text-gray-400 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0"
          (click)="goToPage($event, meta.current_page + 1)"
        >
          <span class="sr-only">
            Siguiente
          </span>
          <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd" d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z" clip-rule="evenodd" />
          </svg>
        </a>
      </nav>
    </div>
  </div>
</div>
